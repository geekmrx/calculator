<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keyboard">
            <button>C</button>
            <button>±</button>
            <button>%</button>
            <button>√</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="divide">÷</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="multiply">×</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="subtract">-</button>

            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button id="add">+</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
